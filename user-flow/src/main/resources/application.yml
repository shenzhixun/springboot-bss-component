server:
  port: 8099
  servlet:
    context-path: /bss
    session:
      cookie:
        max-age: 60000s
      timeout: 1800s

  tomcat:
    #accept-count: 
    max-connections: 500
    max-threads: 1000

management:
  security:
    #是否启用安全
    enabled: false
  server:
    port: 8088
    servlet:
      context-path: /monitor
endpoints:
  shutdown:
    #开启shutdown端点
    enabled: true

spring:
  session:
    ## store-type redis     -----redis缓存session，
    #  store-type: none     -----表示不用缓存sesion数据信息
    store-type: none
  #数据源配置
  datasource:
    type: com.alibaba.druid.pool.DruidDataSource
    url: jdbc:mysql://127.0.0.1:3306/bi_dynamic_service?useSSL=false&serverTimezone=UTC
    username: root
    password: 123456
    driver-class-name: com.mysql.cj.jdbc.Driver
    # 下面为连接池的补充设置，应用到上面所有数据源中
    # 初始化大小，最小，最大
    initialSize: 3
    minIdle: 2
    maxActive: 5
    # 配置获取连接等待超时的时间
    maxWait: 60000
    # 配置间隔多久才进行一次检测，检测需要关闭的空闲连接，单位是毫秒
    timeBetweenEvictionRunsMillis: 60000
    # 配置一个连接在池中最小生存的时间，单位是毫秒
    minEvictableIdleTimeMillis: 1800000
    validationQuery: select 'x'
    testWhileIdle: true
    testOnBorrow: false
    testOnReturn: false
    # 打开PSCache，并且指定每个连接上PSCache的大小
    poolPreparedStatements: true
    maxPoolPreparedStatementPerConnectionSize: 100
    # 配置监控统计拦截的filters，去掉后监控界面sql无法统计，'wall'用于防火墙
    filters: stat,wall,slf4j
    # 通过connectProperties属性来打开mergeSql功能；慢SQL记录
    connectionProperties: druid.stat.mergeSql=true;druid.stat.slowSqlMillis=5000
    # 合并多个DruidDataSource的监控数据
    useGlobalDataSourceStat: true


  ### ===========================   redis   ===============================
  redis:
    cluster:
      # （普通集群，不使用则不用开启）在群集中执行命令时要遵循的最大重定向数目。
      #max-redirects:
      #nodes: 192.168.0.127:7000,192.168.0.127:7001,192.168.0.127:7002
      nodes: 127.0.0.1:7000,127.0.0.1:7001,127.0.0.1:7002

    password:
    lettuce:
      pool:
        max-idle: 8
        max-active: 8
        min-idle: 0
        max-wait: -1ms

# mybatis配置
mybatis:
  config-location: classpath:mybatis/mybatis-config.xml
  mapper-locations: classpath:mybatis/mapper/**/*.xml

# 基础的comm-web包配置信息
### ===========================   comm-web   ===============================
comm-web:
  tokenAuth: true
  sessionIgnore: true
  # 忽略的拦截url地址信息(session过滤器),用‘,’分割
  ignoreURL: /login,/logout,.*/comm-web/version

# 用户登录模块
### ===========================   user-info   ===============================
bss-user-info:
  authTokenKey: Authorization
  # token 超时时间
  authTokenTimeout: 30
  # token 忽略地址
  authTokenIgnoreURL: /sys-account/login,/sys-account/logout
